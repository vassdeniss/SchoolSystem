  <!-- MAIN -->
  <main class="school-page">
    <h1>Настройки на училището</h1>
    <form id="schoolForm">
      <div class="form-group">
        <label for="schoolName">Име на училище</label>
        <input type="text" id="schoolName" value="СОУ „Н. Й. Вапцаров“" disabled>
      </div>
      <div class="form-group">
        <label for="schoolAddress">Адрес</label>
        <input type="text" id="schoolAddress" value="ул. „Иван Вазов“ 1, София" disabled>
      </div>
      <div class="form-group">
        <label for="schoolPhone">Телефон</label>
        <input type="tel" id="schoolPhone" value="+359 2 123 4567" disabled>
      </div>
      <div class="form-group">
        <label for="schoolEmail">Email</label>
        <input type="email" id="schoolEmail" value="info@school.bg" disabled>
      </div>
      <div class="form-group">
        <label for="schoolHours">Работно време</label>
        <input type="text" id="schoolHours" value="08:00 – 17:00" disabled>
      </div>
    </form>
  </main>
