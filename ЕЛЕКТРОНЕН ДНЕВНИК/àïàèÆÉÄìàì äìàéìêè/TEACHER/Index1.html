        <div class="bar"></div>

    </div>
    <div class="navbar-section right">
      <div class="user-info">
        <span>Добре дошли, Учителю!</span>
        <button onclick="location.href='login.html'">Изход</button>
      </div>
    </div>
  </div>

  <!-- Sidebar -->
  <aside id="sideMenu" class="side-menu">

  <!--MAIN-->
  <main class="teacher-page">
    <!-- Избор на клас -->
    <section class="section">
      <label for="class-select"><strong>Изберете клас:</strong></label>
      <select id="class-select">
        <option value="10A">10А</option>
        <option value="10B">10Б</option>
        <option value="11A">11А</option>
      </select>
    </section>

    <!-- Оценки -->
    <section class="section journal">
      <h2>Оценки по Математика</h2>
      <button id="add-grade-btn" class="btn">Добави оценка</button>
      <table id="grades-table">
        <thead>
          <tr>
            <th>Ученик</th>
            <th>Дата</th>
            <th>Оценка</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- ПРИСЪСТВИЯ -->
    <section class="section attendance">
      <h2>Присъствия</h2>
      <table id="att-table">
        <thead>
          <tr>
            <th>Ученик</th>
            <th>Дата</th>
            <th>Присъствие</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Scroll-to-top -->
  <button id="scrollTopBtn" aria-label="Върни се нагоре">▲</button>
